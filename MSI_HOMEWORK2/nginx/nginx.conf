
include /etc/nginx/moodules-enabled/*.conf;

events {
    worker_connections 1024;
}


http {
    server {
        listen 80;
        server_name localhost 127.0.0.1;

        location /api {
            proxy_pass http://back:8000;
            proxy_set_header X-Forwarded-For $remote_addr;
        }

        location / {
            proxy_pass http://front:3000;
            proxy_set_header X-Forwarded-For $remote_addr;
        }
    }
}